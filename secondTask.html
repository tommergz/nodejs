<!DOCTYPE html>
<html>

    <title>Second</title>
  </head>
  <body>
    <script>

      function counter(count) {
        let inc = 2
        console.log(count);
        return function() {
          if (count && !(count % 5)) {
            count = count/5
            inc = 3
            return count
          }

          if (count && !(count % 7)) {
            count -= 7
            inc = 1
            return count
          }
          count += inc
          return count
        }
      }

      const newCounter = counter(2)
      for (let i = 0; i < 12; i++) {
        console.log(newCounter())
      }

    </script>

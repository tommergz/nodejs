    <script>

      function counter() {
        let count = 2
        let inc = 2
        console.log(count);
        return function() {
          if (count && !(count % 5)) {
            count = count/5
            inc = 3
            return count
          }

          if (count && !(count % 7)) {
            count -= 7
            inc = 1
            return count
          }
          count += inc
          return count
        }
      }

      const newCounter = counter()
      console.log(newCounter())

      console.log(newCounter()) // 4
